<app-menu></app-menu>
<div class="component">
  <div>
    <span>User Detail</span>
  </div>
  <p *ngIf='!user'>Retrieving data ... this may take a while...</p>
  <div *ngIf="user">
    <table class="table table-sm form-smaller">
      <tr><td>Id:</td><td>{{ user.Id }}</td></tr>
      <tr><td>Name:</td><td>{{ user.Firstanme }} {{ user.Lastname }}</td></tr>
      <tr><td>UserName:</td><td>{{ user.Username }}</td></tr>
      <tr><td>Phone:</td><td>{{ user.Phone }}</td></tr>
      <tr><td>Email:</td><td>{{ user.Email }}</td></tr>
      <tr><td>Reviewer?:</td><td>{{ user.IsReviewer ? "Yes" : "No" }}</td></tr>
      <tr><td>Admin?:</td><td>{{ user.IsAdmin ? "Yes" : "No" }}</td></tr>
    </table>
    <div *ngIf='isAdmin'>
      <a class="btn btn-warning" routerLink="/users/edit/{{user.Id}}">Edit</a>
       | <button class="btn btn-danger" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
